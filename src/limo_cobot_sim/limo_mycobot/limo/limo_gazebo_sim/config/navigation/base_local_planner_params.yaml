TrajectoryPlannerROS:
  # Robot Configuration
  max_vel_x: 0.22
  min_vel_x: 0.08
  
  max_vel_theta: 0.8
  min_vel_theta: -0.8
  min_in_place_vel_theta: 0.3

  acc_lim_x: 1.0
  acc_lim_y: 0.0
  acc_lim_theta: 2.0

  # Goal Tolerances
  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.15
  latch_xy_goal_tolerance: true

  # Forward Simulation - MUST be longer for smooth navigation
  sim_time: 2.0
  sim_granularity: 0.025
  vx_samples: 8
  vtheta_samples: 20

  # Trajectory Scoring - CRITICAL for path following
  meter_scoring: true
  path_distance_bias: 32.0     # High value = stick to global path
  goal_distance_bias: 20.0
  occdist_scale: 0.05          # Low value = less scared of obstacles
  
  heading_lookahead: 0.3
  heading_scoring: false        # Disable to reduce oscillation
  heading_scoring_timestep: 0.8
  dwa: true
  
  escape_vel: -0.15
  oscillation_reset_dist: 0.05