TrajectoryPlannerROS:
  # Robot Configuration - balanced speed and safety
  max_vel_x: 0.22
  min_vel_x: 0.08              # Higher minimum prevents stalling
  
  max_vel_theta: 0.8
  min_vel_theta: -0.8
  min_in_place_vel_theta: 0.3

  acc_lim_x: 1.0
  acc_lim_y: 0.0
  acc_lim_theta: 2.0

  # Goal Tolerances
  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.15
  latch_xy_goal_tolerance: true

  # Forward Simulation - CRITICAL FIX
  sim_time: 2.5                # Increased - robot needs to look ahead more
  sim_granularity: 0.025
  vx_samples: 8                # Reduced for performance
  vtheta_samples: 20

  # Trajectory Scoring
  meter_scoring: true
  
  # Path following - CRITICAL FIX
  path_distance_bias: 32.0     # Much higher - stay closer to global path
  goal_distance_bias: 20.0     # Balance with path following
  
  # Obstacle avoidance
  occdist_scale: 0.05          # Lower value = more willing to get closer to obstacles
  
  heading_lookahead: 0.3
  heading_scoring: false        # Can help reduce oscillation
  heading_scoring_timestep: 0.8
  dwa: true
  
  # Recovery
  escape_vel: -0.15
  
  # Oscillation detection
  oscillation_reset_dist: 0.05  # Distance to travel before resetting oscillation flags