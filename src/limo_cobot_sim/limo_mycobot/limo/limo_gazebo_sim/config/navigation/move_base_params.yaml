shutdown_costmaps: false

# CRITICAL: Controller must run faster than planner
controller_frequency: 5.0      # Increased from 2Hz for responsive control
planner_frequency: 1.0         # Decreased from 5Hz - plan less, execute more

planner_patience: 5.0
controller_patience: 5.0
conservative_reset_dist: 3.0

# Oscillation detection - more forgiving
oscillation_timeout: 10.0
oscillation_distance: 0.3

# Recovery behaviors
recovery_behavior_enabled: true
clearing_rotation_allowed: true
max_planning_retries: 3