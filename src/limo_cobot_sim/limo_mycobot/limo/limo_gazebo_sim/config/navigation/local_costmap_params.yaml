local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 4.0
  publish_frequency: 1.0
  static_map: false
  rolling_window: true
  # Slightly larger local window helps the planner “see” corridor exits
  # and avoids freezing when close to inflated costs.
  width: 4.5
  height: 4.5
  # Ensure this matches your Gmapping delta (usually 0.05 or 0.1)
  # If Gmapping is 0.1, set this to 0.1. If 0.05, set to 0.05.
  resolution: 0.1
  transform_tolerance: 1.0

  plugins:
   - {name: obstacle_layer,      type: "costmap_2d::ObstacleLayer"}
   - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}
