# Robot Footprint - LIMO robot dimensions
footprint: [[-0.16, -0.11], [-0.16, 0.11], [0.16, 0.11], [0.16, -0.11]]
footprint_padding: 0.01

transform_tolerance: 0.5

obstacle_layer:
  enabled: true
  obstacle_range: 2.5
  raytrace_range: 3.0
  track_unknown_space: true
  combination_method: 1
  
  observation_sources: laser_scan_sensor
  laser_scan_sensor: 
    data_type: LaserScan
    topic: /scan
    marking: true
    clearing: true
    inf_is_valid: true
    obstacle_range: 2.5
    raytrace_range: 3.0

inflation_layer: 
  enabled: true
  # CRITICAL: Balance between safety and navigability
  cost_scaling_factor: 10.0    # Higher = steeper cost dropoff, less conservative
  inflation_radius: 0.35       # Slightly reduced - was causing too much inflation