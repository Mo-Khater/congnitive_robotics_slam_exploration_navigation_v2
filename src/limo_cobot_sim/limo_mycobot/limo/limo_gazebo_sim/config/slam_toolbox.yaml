# Plugin params
solver_plugin: solver_plugins::CeresSolver
ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
ceres_preconditioner: SCHUR_JACOBI
ceres_trust_strategy: LEVENBERG_MARQUARDT
ceres_dogleg_type: TRADITIONAL_DOGLEG
ceres_loss_function: HuberLoss

# ROS Parameters - These will be OVERRIDDEN by launch file params
# Don't specify odom_frame, map_frame, base_frame here - set them in launch file
# odom_frame: odom
# map_frame: map
# base_frame: base_footprint

# SLAM Mode - MAPPING (not localization)
mode: mapping
debug_logging: false
throttle_scans: 1

# Timing
transform_publish_period: 0.02
map_update_interval: 0.5
minimum_time_interval: 0.5
transform_timeout: 0.2
tf_buffer_duration: 30.0

# Scanner parameters
resolution: 0.05
max_laser_range: 20.0
min_laser_range: 0.0
use_scan_matching: true
use_scan_bagging: true

# Map update
map_update_angle: 0.5
map_update_distance: 0.2

# Scan processing
scan_buffer_size: 10
scan_buffer_discount: 0.3
max_iterations: 10

# Motion model
distance_variance: 0.5
angle_variance: 0.349

# Correlation
correlation_search_space_dimension: 0.5
correlation_search_space_resolution: 0.01
correlation_search_space_smear_deviation: 0.1

# Loop closing
do_loop_closing: true
loop_search_space_dimension: 8.0
loop_search_space_resolution: 0.05
loop_search_space_smear_deviation: 0.03
loop_search_maximum_distance: 3.0
loop_match_minimum_chain_size: 10
loop_match_minimum_response_fine: 0.1
loop_match_minimum_response_coarse: 0.3

# Travel requirements
minimum_travel_heading_delta: 0.5
minimum_travel_distance: 0.2
minimum_angle_penalty: 0.9
minimum_distance_penalty: 0.5

# Stack
stack_size_to_use: 40000000

# IMPORTANT: Publishing
publish_pose_graph: true
publish_debug_grid: false